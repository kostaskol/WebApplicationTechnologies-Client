<div class="signup-back">
    <div class="signup-form">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-input" ng-model="mail" id="email" required />
                    <p class="error" ng-if="mailErr == true">
                        Mail already in use.<a href="#!/login">Login</a> instead?
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="passwd">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-input" ng-model="passwd" id="passwd" required />
                    <p ng-if="passErr == true" class="error">
                        {{ passErrText }}
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="re-passwd">Re-enter Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-input" ng-model="rePasswd" id="re-passwd" required />
                    <p class="error" ng-if="rePassErr == true">
                        Passwords don't match
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="fName">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-input" ng-model="fName" id="fName" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lName">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-input" ng-model="lName" id="lName" required />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="country">Country of residence</label>
                <div class="form-input col-sm-10" ng-include="'views/countries.html'">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="pNum">Phone Number</label>
                <div class="col-sm-10">
                    + <input type="text" class="form-control form-input country-num" ng-model="cCode" required />
                    <input type="text" class="form-control form-input phone-num" ng-model="pNum" id="pNum" required />
                    <p class="error" ng-if="pNumErr == true">
                        This doesn't look like a valid phone number. Please try again.
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="DOB">Date of Birth</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control form-input" ng-model="dateOfBirth" id="DOB" required />
                </div>
            </div>

            <label class="checkbox acc-type-chkbx"><input type="checkbox" ng-model="isRenter" />I want to rent a house</label>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="submit" class="form-control btn btn-primary sub-btn" ng-click="signUp()" />
                </div>
            </div>
        </form>
    </div>
</div>
