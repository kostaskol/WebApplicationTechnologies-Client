<div class="signup-back">
    <div class="signup-form">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-5" for="email">Email</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control form-input" ng-model="mail" id="email" required />
                    <p class="error" ng-if="mailErr == true">
                        Mail already in use.<a href="#!/login">Login</a> instead?
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="passwd">Password</label>
                <div class="col-sm-2">
                    <input type="password" class="form-control form-input" ng-model="passwd" id="passwd" required />
                    <p ng-if="passErr == true" class="error">
                        {{ passErrText }}
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="re-passwd">Re-enter Password</label>
                <div class="col-sm-2">
                    <input type="password" class="form-control form-input" ng-model="rePasswd" id="re-passwd" required />
                    <p class="error" ng-if="rePassErr == true">
                        Passwords don't match
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="fName">First Name</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control form-input" ng-model="fName" id="fName" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="lName">Last Name</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control form-input" ng-model="lName" id="lName" required />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-5" for="country">Country of residence</label>
                <div class="form-input col-sm-2" id="country" ng-include="'views/countries.html'">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-5">Phone Number</label>
                <div class="col-sm-2">
                    <label style="float: left">+</label>
                    <input type="text" style="display: inline-block; float: left" class="form-control form-input ccode" ng-model="cCode" required />
                    <input type="text" style="width: 65%; margin-left: 2px; float: left" class="form-control form-input phone-num" ng-model="pNum" />
                    <p class="error" ng-if="pNumErr == true">
                        This doesn't look like a valid phone number. Please try again.
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-5" for="datepicker">Date of Birth</label>
                <div>
                    <input style="margin-right: 41.5%; width: 14.6%" type="text" class="form-control form-input" id="datepicker" ng-init="initialiseDate()">
                </div>
            </div>

            <label class="checkbox acc-type-chkbx"><input type="checkbox" ng-model="isRenter" />I want to rent houses</label>
            <div class="form-group">
                <button style="margin: 10px auto 0px auto; width: 10%" class="form-control btn btn-primary" ng-click="signUp()">Sign Up</button>
            </div>
        </form>
    </div>
</div>
