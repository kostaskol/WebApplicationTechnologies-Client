<div id="booking-list" class="row low-margin-left" ng-repeat="booking4 in bookings | chunkBy:4">
    <div ng-click="presentHouse($parent.$index, $index)" class="col-lg-3 pointer-cursor" ng-repeat="booking in booking4">
        <img class="thumb" ng-src="data:image/jpg;base64,{{booking.house.picture}}" />
        <table class="center-table-simple">
            <tr>
                <td class="md-width">
                    <div id="rating">
                        <span ng-show="booking.house.numRatings != 0" class="inline">({{ booking.house.numRatings }} Reviews)</span>
                        <p ng-show="booking.house.numRatings == 0">No reviews</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="sm-width">
                    <div id="house-cost">
                        <span id="house-cost-text"><b>{{ booking.house.minCost }} â‚¬</b></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="md-width">
                    <span id="house-city-country">{{ booking.house.city }}</span><span ng-if="house.city != null">,</span><span> {{ booking.house.country }}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>From: </label>
                </td>
                <td>
                    {{ booking.dateFrom }}
                </td>
            </tr>
            <tr>
                <td>
                    <label>Until: </label>
                </td>
                <td>
                    {{ booking.dateTo }}
                </td>
            </tr>
        </table>
    </div>
</div>
